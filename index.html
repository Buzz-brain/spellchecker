<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper" style="display: flex; justify-content: space-between;">

        <div class="scoreSheetCtn" style="display: flex; justify-content: space-between;">
            <div>
                <button id="showScoreSheet">Show scoresheet</button>
                <button id="closeScoreSheet">Close scoresheet</button>
            </div>
            <div id="scoreSheet">
                <div style="display: flex; justify-content: space-between;">
                    <p>Total words: <b><span id="total">0</span></p></b>
                    <p>Correct words: <b><span id="correct">0</span></p></b>
                    <p>Wrong words: <b><span id="wrong">0</span></p></b>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <p>Percentage: <b><span id="percentage">0</span>%</p></b>
                    <p>Rating: <b><span id="rating">Let's go</span></p></b>
                </div>
            </div>
        </div>
    
        <div></div>
        <div class="container">
            <h1>Spelling Checker</h1>
            <input type="text" id="wordInput" placeholder="Type a word...">
            <button id="checkSpelling">Check Spelling</button>
            <b><p id="message"></p></b>
        </div>

        <div class="sidebar">
            <h2>Input History</h2>
            
            <ul id="historyList">
                <div class="info">
                    <p>Spelt word</p>
                    <p>Result</p>
                </div>
                
            </ul>
        </div>
</div>

    <script src="script.js"></script>
</body>
</html>
